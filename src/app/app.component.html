<mat-toolbar color="primary">
  <span> angular-material-moment-jalali-hijri-adapter </span>

  <div style="flex: 1 1 auto"></div>

  <a
    mat-icon-button
    matTooltip="Github"
    href="https://github.com/mohsen77sk/angular-material-moment-jalali-hijri-adapter"
  >
    <img
      src="./assets/icons/github-circle-white-transparent.svg"
      width="24"
      height="24"
    />
  </a>
</mat-toolbar>

<main>
  <mat-card>
    <mat-card-header>
      <mat-card-title> Multi locale sample </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div
        style="margin-top: 1rem"
        [dir]="isLocale(['fa-IR', 'ar-SA']) ? 'rtl' : 'ltr'"
      >
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [value]="date"
            (dateChange)="changeDate($event.value)"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="group-button">
        <button
          mat-raised-button
          [color]="isLocale('en-US') ? 'primary' : ''"
          (click)="changeLocale('en-US')"
        >
          English Gregorian
        </button>
        <button
          mat-raised-button
          [color]="isLocale('fa-IR') ? 'primary' : ''"
          (click)="changeLocale('fa-IR')"
        >
          Persian Jalali
        </button>
        <button
          mat-raised-button
          [color]="isLocale('ar-SA') ? 'primary' : ''"
          (click)="changeLocale('ar-SA')"
        >
          Arabian Hijri
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</main>
